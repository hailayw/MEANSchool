<form #shopForm = 'ngForm' *ngIf="!submitted" (ngSubmit)="onEdit()" novalidate>
  <h2>Edit Student Details</h2>
    <div class="form-group">
    <label for="firstname">First Name:</label>
    <input [(ngModel)] = "student.firstName" name = 'firstname' type="text" class = "form-control"
              required #fname = "ngModel" [class.is-invalid] = "fname.invalid && fname.touched">
  </div>

  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input [(ngModel)] = "student.lastName" name = 'lastname' class = "form-control"
                        required #lname = 'ngModel' [class.is-invalid] = 'lname.invalid && lname.touched'>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input [(ngModel)] = "student.email" name = 'email' class = "form-control"
                        required #email = 'ngModel' [class.is-invalid] = 'email.invalid && email.touched'>
  </div>
  <div class="form-group">
    <label for="gpa">GPA:</label>
    <input [(ngModel)] = "student.gpa" name = 'gpa' class = "form-control"
                        required #gpa = 'ngModel' [class.is-invalid] = 'gpa.invalid && gpa.touched'>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
